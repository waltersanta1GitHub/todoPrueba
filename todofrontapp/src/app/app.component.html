<div class="grid">
  <div class="col">
    <div class="card flex justify-content-center">
      <form [formGroup]="form">
        <p-card [style]="{ width: '360px' }">
          <ng-template pTemplate="header">
            <div class="flex align-items-center">
              <i
                class="col-offset-1 pi pi-list-check"
                style="font-size: 2.5rem"
              ></i>
              <label class="font-bold col-offset-1">{{ title }}</label>
            </div>
          </ng-template>
          <div class="formgrid grid">
            <div class="field col-12 md:col-6">
              <p-dropdown
                placeholder="Selecionar Prioridad"
                [options]="priorities"
                formControlName="ctrlPriority"
                optionLabel="name"
              ></p-dropdown>
            </div>

            <div class="field-checkbox col-12">
              <p-checkbox
                value="true"
                formControlName="ctrlStatus"
                inputId="status"
              ></p-checkbox>
              <label for="status">Terminada?</label>
            </div>

            <div class="field grid">
              <div class="col">
                <input
                  placeholder="Nueva Tarea"
                  type="text"
                  pInputText
                  formControlName="ctrlName"
                  class="text-base text-color surface-overlay p-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary col-offset-1"
                />
              </div>
            </div>
          </div>

          <ng-template pTemplate="footer">
            <div class="flex justify-content-end flex-wrap">
              <p-button
                type="submit"
                label="Adicionar"
                icon="pi pi-check"
                (onClick)="adicionar(form)"
              ></p-button>
            </div>
          </ng-template>
        </p-card>
      </form>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div style="width: 360px; height: 280px">
        <ul class="no-bullets" #todoLista>
          <ng-container *ngFor="let task of todos; let i = index">
            <li>
              <div>
                <div>
                  {{ task.name }}
                </div>
                <div>
                  <div
                    class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
                  >
                    <button
                      pButton
                      icon="pi pi-pen-to-square"
                      class="md:align-self-end mb-2 p-button-rounded"
                    ></button>
                  </div>
                </div>
              </div>
            </li>
          </ng-container>
        </ul>
      </div>

      <div class="flex justify-content-end flex-wrap">
        <button
          pButton
          icon="pi pi-trash"
          class="md:align-self-end mb-2 col-offset-2"
          (click)="clear()"
          label="Limpiar"
        >
        </button>
      </div>
    </div>
  </div>
</div>
